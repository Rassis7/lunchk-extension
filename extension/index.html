<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunchk</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      overflow: hidden !important;
      position: relative;
      width: 670px;
      height: 450px;
    }

    iframe {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe src="https://lunchk-extensio.netlify.app/" frameborder="0" scrolling="no" ></iframe>
  </div>
</body>
</html>
